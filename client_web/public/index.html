      /* Height of the scrollbar */
    }

    /* Track */

      background: #f1f1f1;
      /* Color of the track */
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #808080;
      /* Color of the handle */

      /* Rounded corners of the handle */
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
      /* Color of the handle on hover */
    }
  </style>
